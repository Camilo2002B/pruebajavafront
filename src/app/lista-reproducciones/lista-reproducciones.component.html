<div class="ui-g">
    <p-panel header="Administracion lista de reproduccion" [style]="{width: '70%', margin: '0 auto'}">
        <p-toast></p-toast>
        <div style="margin-bottom: 20px;">
            <p-menubar [model]="items">
                <input type="text" pInputText [(ngModel)]="nombrePlayList" variant="filled" />
                <button pButton icon="pi pi-search" (click)="obtenerMedicamentosByName()" label="Buscar"></button>
            </p-menubar>                      
        </div>
        <p-table [value]="playList" [columns]="cols" [paginator]="true" [rows]="10">
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th *ngFor="let col of columns" [id]="col.field">
                        {{col.header}}
                    </th>
                    <th id="acciones">
                        ACCIONES
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-medicamento let-columns="columns">
                <tr>
                    <td *ngFor="let col of columns">
                        {{medicamento[col.field]}}
                    </td>
                    <td>
                        <p-button  styleClass="p-button-outlined p-button-danger" icon="pi pi-trash" (click)="eliminarPlayList(medicamento.nombre)"></p-button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </p-panel>
</div>
